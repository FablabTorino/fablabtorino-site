---
layout: default
title: Fablab Torino, blog
---
<div class="container">
  <div class="row">
    <h1>latest news</h1>
    {% for post in site.categories.blog %}
      <div class="col-md-4">
          <div class="media">
              <a href="{{site.baseurl}}{{ post.url }}">
                {% if post.copertina contains 'http' %}
                <img src="{{ post.copertina}}" style="max-height: 200px; max-width: 100%;">
                {% else %}
                <img src="{{site.baseurl}}/img/blog/{{ post.copertina }}" style="max-height: 200px; max-width: 100%;">
                {% endif %}
              </a>
            <div class="media-body">
              <h4><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h4>
              <p>
              {{post.date }}
              </p>

            </div>
          </div>
          <hr>
      </div>
    {% endfor %}
  </div>
</div>
